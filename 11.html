<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body,h1,p{margin:0;}

		.rain{ width:5px; height: 50px; 
				background: rgb(255,0,255);
				position: absolute; 
				animation: rr 0.5s infinite alternate ease-in;
				left:100px; }

		@keyframes rr{
			from{ bottom: 800px; opacity: 0}
			to{ bottom: 0px; opacity: 1}
		}

	</style>
</head>
<body>
	<div class="rain" id="rrr"></div>
	<script type="text/javascript">
	for(var i=0; i<40; i++){
		var b = rrr.cloneNode(true);
		b.id = i;
		b.style.left = 10*i + "px";
		b.style.animationDuration = Math.random() + "s";
		b.style.height = Math.random()*100 + "px";
		b.style.animationDelay = 0.2*i + "s";
		b.style.background = randomColor();
		b.xxonmouseover = function(){

		}
		b.xxonclick = function(){
			alert(‎this.id);
		}
		document.body.appendChild(b);
	}

	// rgb(100,14,255) 와 같은 텍스트를 뽑는 함수
	function randomColor(){
		var rr = Math.random() * 255;
		var gg = Math.random() * 255;
		var bb = Math.random() * 255;
		var tt = "rgb(" + rr + "," + gg + "," + bb + ")";
		console.log(tt);
		return tt;
	}
	</script>
	<video src="dp2.mp4" controls="controls"></video>
</body>
</html>
